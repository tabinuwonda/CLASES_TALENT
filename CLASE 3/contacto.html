<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>
<body>
    
<h1>Contacto</h1>


<form action="https://formsubmit.co/nuwonda.nuwonda@gmail.com" method="post" target="_blank">

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

    </div>


    <div>
        <label for="email">Correo:</label>
        <input type="email" name="correo" id="correo" required>

    </div>

    <div>
        <label for="consulta">Consulta: </label>
        <textarea name="consulta" id="consulta"></textarea>
    </div>

    <div>
        <label for="condiciones">Acepto condiciones</label>
        <input type="checkbox" name="condiciones" id="condiciones" value="acepto" required>
    </div>


    <button type="submit">Enviar</button>

</form>

</body>
</html>
