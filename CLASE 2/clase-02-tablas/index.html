<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <h1>Tablas</h1>

    <table> <!-- CUADRADO DE TABLA CONTENEDOR -->
      <thead> <!-- CABECERA ES SEMANTICO NO SE VE -->
        <tr><!-- FILA -->
          <th>Nombre</th> <!-- ENCABEZADO DE C/ COLUMNA -->
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody> <!-- CUERPO SEMANTICO -->
        <tr>
          <td>Columna 1</td>
          <td>Columna 2</td>
        </tr>
        <tr>
         <td colspan="2">Columna 1B</td>  <!-- COLUMNA QUE OCUPA DOS COLUMNAS DE ANChO -->
         
          <td rowspan="2">2 Filas</td> <!-- COLUMNA QUE OCUPA DOS FILAS DE ALTURA -->
          <td>1a Celda</td>
        </tr>
        <tr>
          <td >1b Celda</td>
        </tr> 
          
        </tr>
      </tbody>
    </table>
